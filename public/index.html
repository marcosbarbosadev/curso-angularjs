<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/foto-controller.js" type="text/javascript"></script>
        <script src="js/directives/minhas-diretivas.js" type="text/javascript"></script>
    </head>
    <body ng-controller="FotoController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            <meu-painel titulo="{{ foto.titulo }}" ng-repeat="foto in fotos">
                <div class="panel-body">
                    <img class="img-responsive center-block" alt="{{ foto.titulo }}" src="{{foto.url}}">
                </div><!-- fim panel-body -->
            </meu-painel>
        </div><!-- fim container -->        
    </body>
</html>
