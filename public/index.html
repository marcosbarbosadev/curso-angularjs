<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/lib/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/foto-controller.js" type="text/javascript"></script>
        <script src="js/directives/minhas-diretivas.js" type="text/javascript"></script>
    </head>
    <body ng-controller="FotoController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
                    </form>
                </div> <!-- fim col-md-12 -->
            </div> <!-- fim row -->
            <div class="row">
                <meu-painel class="col-md-2 painel-animado" titulo="{{ foto.titulo }}" ng-repeat="foto in fotos | filter: {titulo: filtro}">
                    <div class="panel-body">
                        <img class="img-responsive center-block" alt="{{ foto.titulo }}" src="{{foto.url}}">
                    </div><!-- fim panel-body -->
                </meu-painel>
            </div>
        </div><!-- fim container -->        
    </body>
</html>
